<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul style="list-style-type: square;">
        <li>Maharashtra</li>
        <ul style="list-style-type:circle;">
            <li>Pune</li>
            <ol type="I" start="4">
                <li>Dighi</li>
                <li>Moshi</li>
                <li>Shivajinagar</li>
            </ol>
            <li>Mumbai</li>
            <ol type="I" start="4">
                <li>Santakruiz</li>
                <li>Vikroli</li>
                <li>Mumbra</li>
            </ol>
        </ul>
    </ul>
</body>

</html>
